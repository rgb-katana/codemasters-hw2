<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/93e4ac48ce.js"
      crossorigin="anonymous"
    ></script>
    <title>Codemasters HW2</title>
  </head>
  <body>
    <div class="app-layout">
      <header class="header">
        <div class="header__top">
          <div class="logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/d/d2/MDN_Web_Docs_logo.svg"
              alt="logo"
              class="logo__img"
            />
          </div>
          <nav class="top-navigation">
            <ul class="top-navigation__list">
              <li class="top-navigation__item">
                <a href="#" class="top-navigation__link">References</a>
              </li>
              <li class="top-navigation__item">
                <a href="#" class="top-navigation__link">Guides</a>
              </li>
              <li class="top-navigation__item">
                <a href="#" class="top-navigation__link">Plus</a>
              </li>
              <li class="top-navigation__item">
                <a href="#" class="top-navigation__link">Blog</a>
              </li>
              <li class="top-navigation__item">
                <a href="#" class="top-navigation__link">Play</a>
              </li>
              <li class="top-navigation__item">
                <a href="#" class="top-navigation__link">AI Help</a>
              </li>
            </ul>
          </nav>
          <div class="theme-toggle">
            <i class="fa-solid fa-moon"></i>
            <button class="theme-toggle__button">Theme</button>
          </div>
          <div class="search-container">
            <form action="#" class="search-form">
              <input type="text" class="search-form__input" />
              <button class="search-form__button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
          <div class="auth">
            <button type="button" class="auth__button">Log In</button>
            <button type="button" class="auth__button auth__button--dark">
              Sign Up For Free
            </button>
          </div>
        </div>
        <div class="header__bottom">
          <nav class="navigation-history">
            <ul class="navigation-history__list">
              <li class="navigation-history__item">
                <a href="" class="navigation-history__link">References</a>
              </li>
              <li class="navigation-history__item">
                <a href="" class="navigation-history__link">HTML</a>
              </li>
            </ul>
          </nav>
          <button class="language-button">
            <i class="fa-solid fa-globe language-button__icon"></i>
            <span class="language-button__text">English (US)</span>
          </button>
        </div>
      </header>
      <main class="main">
        <aside class="sidebar">
          <div class="sidebar-filter">
            <input
              type="text"
              class="sidebar-filter__input"
              placeholder="filter"
            />
          </div>
          <nav class="sidebar__nav"></nav>
        </aside>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
